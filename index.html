<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div id="authForms">
            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Sign Up</h2>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button id="signupBtn">Sign Up</button>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form" style="display: none;">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button id="loginBtn">Login</button>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>
        </div>
        <p id="authStatus" class="auth-status"></p>
    </div>

    <!-- Main Summarizer Content (Initially Hidden) -->
    <div class="container" id="mainContent" style="display: none;">
        <h1>AI Text Summarizer</h1>
        <button id="logoutBtn" style="display: none;">Logout</button>

        <div class="input-section">
            <h2>Enter Text or Upload File</h2>
            <textarea id="inputText" rows="10" placeholder="Paste your text here..."></textarea>
            <div class="file-upload">
                <label for="fileInput">Or upload a .txt or .pdf file:</label>
                <input type="file" id="fileInput" accept=".txt, .pdf">
            </div>
            <button id="summarizeBtn">Summarize</button>
            <p id="status"></p>
        </div>

        <div class="output-section">
            <h2>Summary</h2>
            <div id="summaryOutput" class="output-box"></div>
        </div>

        <div class="history-section">
            <h2>History</h2>
            <ul id="historyList"></ul>
            <button id="clearHistoryBtn">Clear History</button>
        </div>
    </div>

    <!-- PouchDB Script -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <!-- pdf.js Script (including worker) -->
    <!-- Make sure the version numbers match -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>

    <!-- Crypto-JS for hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
